<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="base::header"></div>
    <style>
        .button {
            /*background-color: #4CAF50;*/
            background-color: steelblue;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: seagreen">
<!-- Navigation bar-->
<div th:insert="base :: navbar"></div>

<br>
<div class="container" style="background-color: lightgoldenrodyellow">
    <center><h3>Update Job Form</h3></center>
</div>

<div class="container" style="background-color: azure">
    <br>
<form th:action="@{/processjob}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{postedDate}" />
    <input type="text" placeholder="Title" th:field="*{title}" />
    <textarea rows="3" placeholder="Description" th:field="*{description}" />
    <input type="date" name="date" />
    <input type="text" placeholder="Author" th:field="*{author}" />
    <input type="text" placeholder="Phone" th:field="*{phone}" />
    <input class="button" type="submit" value="Submit">
<!--    <input class="button" type="submit" onclick="confirmation()" value="Submit">-->
<!--    <input type="submit" onclick="confirmation()" value="Submit">-->
<!--    <button class="button" type="submit">Search</button>-->
</form>
<br>
</div>

<br>
<div class="container" th:fragment="footnote">
    <footer>
        <center>
            <div class="footer-main-div" style="alignment: center">
                <p style="color:greenyellow; ">&copy; Copyright 2019 John Anderjaska.</p>
            </div>
        </center>
    </footer>
</div>

<!--Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
